# pytest Configuration

[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Paths
testpaths = tests
pythonpath = .

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    smoke: Smoke tests
    slow: Slow tests
    api: API endpoint tests
    service: Service tests
    db: Database tests

# Output
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage
[coverage:run]
source = api,services
omit =
    */tests/*
    */site-packages/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abstractproperty
    @abstractstaticmethod
    @abstractclassmethod
